<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>选择需要的课程</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/pagination.css">
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.pagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/selectPage.js"></script>
</head>
<body>
<div class="container">
    <!--标题栏-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <!--选课规划系统标签-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand">选课规划系统</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active" id="btn_byPlan">
                            <a style="cursor:pointer"
                               onclick="$('#btn_byTime').removeClass('active');
                                        $('#btn_byPlan').addClass('active');
                                        $('#findByPlan').css('display','');
                                        $('#findByTime').css('display','none');  ">通过教学计划查找课程</a>
                        </li>
                        <li id="btn_byTime">
                            <a style="cursor:pointer"
                               onclick="$('#btn_byPlan').removeClass('active');
                                        $('#btn_byTime').addClass('active');
                                        $('#findByPlan').css('display','none');
                                        $('#findByTime').css('display','');">通过时间查找课程</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-left" role="search">
                        <div class="form-group" id="courseNameDiv">
                            <input id = "inputCourseName" name = "courseName" type="text" placeholder="请输入课程名称" class="form-control" />
                        </div> <input type="button" class="btn btn-info" value="按名称查找" onclick="getCoursesByName(document.getElementById('inputCourseName').value)"/>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">注销</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">选项<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">个人信息</a>
                                </li>
                                <li>
                                    <a href="#">联系我们</a>
                                </li>
                                <li>
                                    <a href="#">网站说明</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <!--主体-->
    <div class="row clearfix">
        <!--左边栏-->
        <div class="col-md-9 column text-center">
            <!--通过教学计划查询课程-->
            <div class="row clearfix" id="findByPlan">
                <div class="col-md-9 column">
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                            <select class="form-control" id="gradeList" onchange="getMajorList(this.value)">
                                <option value="">请选择年级</option>
                                <option value="2015a">2015级</option>
                                <option value="2016a">2016级</option>
                                <option value="2017a">2017级</option>
                                <option value="2018a">2018级</option>
                            </select>
                        </div>
                        <div class="col-md-4 column">
                            <select id="majorList" class="form-control" disabled>
                                <option value="">选择专业（先选年级）</option>
                            </select>
                        </div>
                        <div class="col-md-4 column">
                            <select class="form-control" id="semester">
                                <option value="n">选择学期</option>
                                <option value="1a">大一上</option>
                                <option value="1b">大一下</option>
                                <option value="2a">大二上</option>
                                <option value="2b">大二下</option>
                                <option value="3a">大三上</option>
                                <option value="3b">大三下</option>
                                <option value="4a">大四上</option>
                                <option value="4b">大四下</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 column text-center">
                    <button type="button" class="btn btn-info" onclick="getCoursesByPlan(
                        document.getElementById('gradeList').value,
                        document.getElementById('majorList').value,
                        document.getElementById('semester').value)">
                        按教学计划查找
                    </button>
                </div>
            </div>
            <!--通过时间段查询课程-->
            <div class="row clearfix" style="display: none" id="findByTime">
                <div class="col-md-12 column">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="type" class="col-md-4 control-label">首先选课程类型，然后选择时间段</label>
                                    <div class="col-md-4">
                                        <select class="form-control" id = "type">
                                            <option value = "1">文化素质类</option>
                                            <option value = "2">英语类</option>
                                            <option value = "3">计算机类</option>
                                            <option value = "4">体育类</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead><tr><th style='width:50px;'>节</th><th>周一</th><th>周二</th><th>周三</th><th>周四</th><th>周五</th></tr></thead><tbody><tr><td>1</td>
                        <td rowspan=2 onclick='getCourseByTime("3")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("24576")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("201326592")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("1649267441664")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("13510798882111488")' class='btn-success' style='cursor:pointer;'></td>
                    </tr><tr><td>2</td></tr><tr><td>3</td>
                        <td rowspan=2 onclick='getCourseByTime("12")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("98304")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("805306368")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("6597069766656")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("54043195528445952")' class='btn-success' style='cursor:pointer;'></td>
                    </tr><tr><td>4</td></tr><tr><td>5</td>
                        <td rowspan=2 onclick='getCourseByTime("48")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("393216")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("3221225472")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("26388279066624")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("216172782113783808")' class='btn-success' style='cursor:pointer;'></td>
                    </tr><tr><td>6</td></tr><tr><td>7</td>
                        <td rowspan=3 onclick='getCourseByTime("448")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=3 onclick='getCourseByTime("3670016")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=3 onclick='getCourseByTime("30064771072")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=3 onclick='getCourseByTime("246290604621824")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=3 onclick='getCourseByTime("2017612633061982208")' class='btn-success' style='cursor:pointer;'></td>
                    </tr><tr><td>8</td></tr><tr><td>9</td></tr><tr><td>10</td>
                        <td rowspan=2 onclick='getCourseByTime("1536")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("12582912")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("103079215104")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("844424930131968")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("6917529027641081856")' class='btn-success' style='cursor:pointer;'></td>
                    </tr><tr><td>11</td></tr><tr><td>12</td>
                        <td rowspan=2 onclick='getCourseByTime("6144")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("50331648")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("412316860416")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("3377699720527872")' class='btn-success' style='cursor:pointer;'></td>
                        <td rowspan=2 onclick='getCourseByTime("-9223372036854775808")' class='btn-success' style='cursor:pointer;'></td>
                    </tr><tr><td>13</td></tr></tbody>
                    </table>

                </div>
            </div>
            <!--显示课程搜索的结果-->
            <table class="table">
                <thead>
                <tr>
                    <th>
                        课程编号
                    </th>
                    <th>
                        课程名称
                    </th>
                    <th>
                        学分
                    </th>
                    <th>
                        开课学院
                    </th>
                    <th>
                        选择
                    </th>
                </tr>
                </thead>
                <tbody id="courseListForChoose">
                <tr class="text-center">
                    <td colspan="5">
                        <div class="alert alert-info">
                            课程搜索结果将在此处显示。
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
            <div id="Pagination" class="pagination" style="display:block"><!-- 这里显示分页 --></div>
        </div>
        <!--右边：显示已经选择的课程-->
        <div class="col-md-3 column text-center">
            <h3>
                已经选择的课程
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        名称
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody id="chosenCourses">
                </tbody>
            </table>
            <button id="next" type="button" disabled class="btn btn-success">下一步</button>
        </div>
    </div>
</div>
<!--存储结果，用于分页处理-->
<table style="display: none;" id="hiddenResult"></table>
</body>
</html>
