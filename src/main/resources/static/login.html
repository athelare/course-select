
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <style type="text/css">
        body{
            background: url(img/login.jpg) no-repeat;
            background-size:100%;
        }

    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

</head>
<body>
<form class="bg" onsubmit="return false;">
    <div class="wel">选课规划系统</div>
    <div class="user">
        <div class="fillBlank">用户名</div>
        <input  type="text" id = "username" placeholder="学号/工号" />
    </div>
    <div class="password">
        <div class="fillBlank">密&nbsp;&nbsp;&nbsp;码</div>
        <input type="password" id = "password" placeholder="初始密码：用户名" />
    </div>
    <div class="rem" >
        <input type="checkbox" id="remember" onclick="" />
        <label id="reb" for="remember">
            记住密码
        </label>
    </div>
    <div class="fg" >
        <div style="font-size: 11px;margin-top: 11px;">
            <a style="font-size: 11px;" href="#">忘记密码？</a>
        </div>
    </div>
    <input class="btn" type="submit" onclick="checkUser()" value="登录"/>
    <script>
        function checkUser(){
            $.ajax({
                url:"/user/userLogin",
                data:{
                    username:$("#username").val(),
                    password:$("#password").val()
                },
                success:function(result){
                    if(result === true){
                        location.href="select";
                    }else{
                        alert("用户名或密码有误！");
                    }
                }
            });
            return false;
        }
    </script>
</form>
</body>
</html>
